{% extends "header-all.html" %}
{% block title %}{% endblock %}
{% block content %}
{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  	<link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="container register">
	<form action="/login/" method="POST">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h4 style="font-weight: 700;">User Login</h4>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6 reg_mar">
						<input type="text" name="username" class="reg_st" placeholder="Enter Email (*)" required="">
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6 reg_mar">
						<input type="password" name="password" class="reg_st" placeholder="Enter Password (*)" required="">
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 reg_btn" style="margin-bottom: 83px;">
				<button class="btn btn-success" type="submit">Login</button>
			</div>
		</div>
	</form>
	<p>{{msg}}</p>
</div>
<style type="text/css">
	.reg_st{
	border: none;
    border-bottom: 1px solid #000;
    width: 100%;
}
</style>
{% endblock %}
